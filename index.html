<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لعبة الذاكرة بالحروف العربية</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="memory-game">
    <div class="controls">
      <label for="difficulty">اختر مستوى الصعوبة:</label>
      <select id="difficulty">
        <option value="easy">سهل</option>
        <option value="medium">متوسط</option>
        <option value="hard">صعب</option>
      </select>
      <button id="startButton">ابدأ اللعبة</button>
      <button id="hintButton" disabled>تلميح</button>
    </div>
    <div class="timer">الوقت: <span id="timer">00:00</span></div>
    <div class="cards-container" id="cardsContainer">
      <!-- بطاقات الحروف العربية ستكون هنا -->
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
